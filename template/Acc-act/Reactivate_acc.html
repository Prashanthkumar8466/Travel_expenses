{% extends 'base.html' %}
{% load static %}
{% block title %} password Reset{% endblock %}

{% block content %}
<style>
    section{
        display:flex;
        justify-content:center;
    }
    section div{
        width:400px;
        margin:20px;
        padding:30px;
        border:1px solid black;
        border-radius:10px;
    }
    .submitForm {
        padding: 10px 20px;
        background-color:#63a8bd;
        color: #000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left:100px;
    }
    form label{
        font-size:20px;
    }
    form input{
        width:300px;
        height:30px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight:300;
        border-radius: 3px;
        background-color: rgba(255, 255, 255, 0.07);
        color:#000;
    }
</style>
<section>
    <div>
        <h2 style='display:flex;justify-content:center;'>Hii {{username.username}}</h2>
        <p>Your Account is Deactivated if you want to acctivate your account Please click on Below button the mail will be send to you Mail {{user.email}}</p>
        <form >
            <button style="display: flex;justify-content:center;"class='submitForm' type=submit><a id='ActivateLink' href="{% url 'reactivate_account' uidb64=uid %}">Activate account</a></button> 
        </form>
    </div>
</section>
{% endblock %}
